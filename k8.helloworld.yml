---
apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: helloworld
  labels:
    app: howtoapp
spec:
  replicas: 2
  template:
    metadata:
      labels:
        app: howtoapp
      name: helloworld
    spec:
      containers:
      - name: helloworld
        image: lavielp/uw-it-helloworld:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
      imagePullSecrets:
      - name: dh-auth
      nodeSelector:
        beta.kubernetes.io/os: windows